---
AWSTemplateFormatVersion: '2010-09-09'
Description: Cloudtrail

Parameters:
  AwsEnvironment:
    Type: String
    AllowedValues:
    - qa
    - prod

Resources:
  CloudTrailBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AwsEnvironment}-comp9447-team4-cloudtrail"
      # Comment this out to avoid circular dependencies
      # https://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-aws-integrations.html
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:Put
            Function: 
              Fn::ImportValue: "${AwsEnvironment}-S3ToEsForwarder:AllCloudTrailEsForwarder"

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties: 
      Bucket: !Ref CloudTrailBucket
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Sid: "AWSLambdaToRead"
            Effect: "Allow"
            Principal: 
              Service: "lambda.amazonaws.com"
            Action: "s3:Get*"
            Resource:
            - !Sub "arn:aws:s3:::${AwsEnvironment}-comp9447-team4-cloudtrail"
            - !Sub "arn:aws:s3:::${AwsEnvironment}-comp9447-team4-cloudtrail/*"
          - Sid: "AWSCloudTrailAclCheck"
            Effect: "Allow"
            Principal: 
              Service: "cloudtrail.amazonaws.com"
            Action: "s3:GetBucketAcl"
            Resource: 
            - !Sub "arn:aws:s3:::${AwsEnvironment}-comp9447-team4-cloudtrail"
            - !Sub "arn:aws:s3:::${AwsEnvironment}-comp9447-team4-cloudtrail/*"
          - Sid: "AWSCloudTrailWrite"
            Effect: "Allow"
            Principal: 
              Service: "cloudtrail.amazonaws.com"
            Action: "s3:PutObject"
            Resource:
            - !Sub "arn:aws:s3:::${AwsEnvironment}-comp9447-team4-cloudtrail"
            - !Sub "arn:aws:s3:::${AwsEnvironment}-comp9447-team4-cloudtrail/*"
            Condition: 
              StringEquals:
                s3:x-amz-acl: "bucket-owner-full-control"

  AllTrail:
    DependsOn:
    - BucketPolicy
    - CloudTrailBucket
    Type: AWS::CloudTrail::Trail
    Properties:
      TrailName: all-trail
      IsLogging: true
      S3BucketName: !Sub ${AwsEnvironment}-comp9447-team4-cloudtrail
      S3KeyPrefix: all
