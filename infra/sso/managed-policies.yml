AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Developer role in Sydney
Resources:
  DeveloperManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: A managed policy only for developers
      ManagedPolicyName: DeveloperManagedPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: DenyAdmin
          Effect: Deny
          Action:
          - iam:*
          - organizations:*
          - account:*
          Resource: "*"
        - Sid: AllowS3
          Effect: Allow
          Action: s3:*
          Resource: "*"
        - Sid: AllowEC2
          Effect: Allow
          Action: ec2:*
          Resource: arn:aws:ec2:ap-southeast-2:*:*
        - Sid: AllowCFN
          Effect: Allow
          Action: cloudformation:*
          Resource: arn:aws:ec2:ap-southeast-2:*:*
        - Sid: AllowCloudwatch
          Effect: Allow
          Action: cloudwatch:*
          Resource: arn:aws:ec2:ap-southeast-2:*:*
        - Sid: AllowLambda
          Effect: Allow
          Action: lambda:*
          Resource: arn:aws:ec2:ap-southeast-2:*:*

Outputs:
  DeveloperRole:
    Description: Developer role in Sydney
    Value: !Ref DeveloperManagedPolicy
    Export:
      Name: DeveloperManagedPolicy
